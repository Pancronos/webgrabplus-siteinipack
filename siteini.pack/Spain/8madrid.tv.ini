loop {(each "index_temp_9" in 'index_start')|end}
index_temp_8.modify {substring(type=regex)|'index_temp_9' "<<([^#]*)#"}
index_temp_7.modify {substring(type=regex)|'index_temp_9' "start:\s\"([^"]*)\""}
